{{ $len := len .Site.Params.disqusShortname }}
{{ if gt $len 1 }}
<div id="disqus_thread"></div>
<script type="text/javascript">

	var disqus_shortname  = '{{ .Site.Params.disqusShortname }}';
	var disqus_identifier = '{{ .Permalink  }}';
	var disqus_title      = '{{ .Title }}';
	// var disqus_url        = window.location.href +  'index.html';
	var disqus_url        = window.location.href ;

	// Don't ever inject Disqus on localhost--it creates unwanted
	// discussions from 'localhost:1313' on your Disqus account...
    if (window.location.hostname != "localhost") {
		(function() {
		        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true
			    // dsq.setAttribute("id", "diqus");
		        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
		        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
		})();
		console.log('appended disq script + disqus_url', disqus_url);
    }
</script>
