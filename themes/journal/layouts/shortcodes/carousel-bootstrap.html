<div id="id{{ .Get "id" }}" class="carousel slide" 
    data-ride="carousel"
>
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#id{{ .Get "id" }}" data-slide-to="0" class="active"></li>
    <li data-target="#id{{ .Get "id" }}" data-slide-to="1"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox"
    style="min-height:200px; background-color:#aab;"
  >

    <div class="item active" >
      <div style="display: inline-block; width:15%;"></div>
      <img style="display: inline-block;" 
        src="/img/chevy-1956.jpg" alt="Chevy 1956">
      <div class="carousel-caption">
        <p>Such strong desire for a golden age.</p>
      </div>      
    </div>

    <div class="item" >
      <div style="display: inline-block; width:15%;"></div>
      <img style="display: inline-block;" 
      src="/img/nordmarka.jpg" alt="Nordmarka">
    </div>

  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#id{{ .Get "id" }}" role="button" data-slide="prev" 
    style="background-image: none"
  >
    <span aria-hidden="true">  &lt;</span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#id{{ .Get "id" }}" role="button" data-slide="next" 
    style="background-image: none"
  >
    <span  aria-hidden="true"> &gt; </span>
    <span  class="sr-only">Next</span>
  </a>
</div>

<script src="/js/jquery-min-2.1.1.js"></script>
<script src="/js/bootstrap.min-3.1.1.js"></script>

<script type="text/javascript">
  $('#id{{ .Get "id" }}').carousel({
    interval: 4000,
    keyboard: true
  }) 
</script>
